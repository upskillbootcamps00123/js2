<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        git
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div id="exampleModal" class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-content-dialog p-4 modal-content-dialog-centered">
              <div class="modal-content-content">
                <div class="border-0 modal-header">
                  <h5 class="fs-3 fw-bold modal-title" id="userModalLabel">
                    Sign Up
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    data-bs-toggle="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="needs-validation">
                    <div class="mb-3">
                      <label class="form-label" for="fullName">Name</label
                      ><input
                        placeholder="Enter Your Name"
                        required=""
                        id="fullName"
                        class="form-control"
                        type="text"
                        spellcheck="false"
                        data-ms-editor="true"
                      />
                      <div class="invalid-feedback">Please enter name.</div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="email">Email address</label
                      ><input
                        placeholder="Enter Email address"
                        required=""
                        id="email"
                        class="form-control"
                        type="email"
                      />
                      <div class="invalid-feedback">Please enter email.</div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Password</label
                      ><input
                        placeholder="Enter Password"
                        required=""
                        id="password"
                        class="form-control"
                        type="password"
                      />
                      <div class="invalid-feedback">Please enter password.</div>
                      <small class="form-text"
                        >By Signup, you agree to our<a href="#!">
                          Terms of Service</a
                        >
                        &amp;<a href="#!"> Privacy Policy</a></small
                      >
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn btn-primary"
                    >
                      Sign Up
                    </button>
                  </form>
                </div>
                <div class="border-0 justify-content-center modal-footer">
                  Already have an account?<a href="/signin">Sign in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
